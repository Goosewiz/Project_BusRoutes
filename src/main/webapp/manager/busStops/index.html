<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusStops - Менеджер</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="../_css/style.css" rel="stylesheet" />

    <script src="../_js/helpers.js"></script>
    <script src="../_js/components.js"></script>
    <script src="./_js/mock.js"></script>
    <script src="./_js/api.js"></script>
    <script src="./_js/main.js"></script>
</head>
<body>
<header class="bg-dark p-3">
    <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            Автобусные маршруты
        </h1>
    </div>
</header>

<aside class="bg-primary-subtle text-primary-emphasis px-1 py-2">
    <nav>
        <ul class="nav nav-pills d-flex flex-lg-column flex-row">
            <li class="nav-item">
                <a class="nav-link active" href="#"
                ><i class="bi bi-bus-front-fill"></i> Остановки</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../routes/index.html"
                ><i class="bi bi-arrow-up"></i>Маршруты</a
                >
            </li>
        </ul>
    </nav>
</aside>

<main class="container-fluid my-3">
    <div class="row">
        <div class="col my-2">
            <h2>Остановки</h2>
        </div>
    </div>
    <div class="row">
        <div class="col my-2">
            <label for="exampleFormControlInput1" class="form-label">Поиск</label>
            <input
                    type="text"
                    class="form-control"
                    id="input-search"
                    placeholder="Введите название"
            />
        </div>
    </div>

    <div class="row my-3">
        <div class="col text-center">
            <div id="loading" class="spinner-border" hidden>
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </div>
    <div id="loading" class="row my-3">
        <div class="col">
            <div class="alert alert-danger" id="alert" hidden></div>
        </div>
    </div>
    <div
            class="my-3 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
            id="catalog-container"
    >
    </div>

    <nav>
        <ul class="pagination justify-content-end" id="catalog-pagination">

        </ul>
    </nav>
</main>

<footer class="footer mt-auto py-1 bg-light">
    <div class="container-fluid d-flex flex-sm-row justify-content-between">
        <div>
            Гусев Данила
        </div>
    </div>
</footer>
</body>
</html>
